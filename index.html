<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Mantras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- Header Banner -->
  <header class="header-banner has-text-centered py-4">
    <div class="container">
      <h1 class="title">
        <a href="#" class="has-text-white">Marvel Mantras</a>
      </h1>
      <div class="columns is-vcentered mt-2">
        <div class="column is-12">
          <p>A FUSION BETWEEN EVERYONE'S FAVORITE SUPERHEROES AND INSIGHTFUL QUOTES!</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Page Content -->
  <main class="main-content">
    <!-- Background Image section -->
    <section class="background-image">
      <section class="button-container">
        <button id="excelsior-button" class="button is-large is-primary">Generate Random!</button>
        <button id="options-button" class="button is-large is-primary">Generate Options!</button>
      </section>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer footer-container py-4">
    <div class="container">
      <p>&copy; 2024 Marvel Mantras. All rights reserved.</p>
    </div>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-background">
      <div class="modal-content" id="modal-content">
        <button class="modal-close is-large" aria-label="close"></button>
        <div id="character-container" class="box">
          <!-- Animation Section -->
          <div class="img-container">
            <img id="bnw" src="http://preview.ibb.co/kEMjQb/marvel.png" width="200">
            <img id="colored" src="http://preview.ibb.co/fhn2BG/marvel.jpg" width="200">
          </div>
          <!-- Character details will be displayed here dynamically -->
        </div>
        <div id="quote"></div>
        <button id="modal-excelsior-button" class="button is-large is-primary">Excelsior!</button>
      </div>
    </div>
  </div>

  <!-- Modal w/ Options -->
  <div id="modalOptions" class="modal">
    <div class="modal-background">
      <div class="modal-content" id="modal-options-content">
        <button class="modal-close is-large" aria-label="close"></button>
        <div id="character-container-options" class="box">
          <!-- Animation Section -->
          <div class="img-container">
            <img id="bnw-options" src="http://preview.ibb.co/kEMjQb/marvel.png" width="200">
            <img id="colored-options" src="http://preview.ibb.co/fhn2BG/marvel.jpg" width="200">
          </div>
          <!-- Character details will be displayed here dynamically -->
        </div>
        <div id="search-form">
          <!-- search section -->
          <section class="section">
            <div class="container">
              <div class="buttons">
                <button id="generate-character" class="button is-primary">Fetch Random Character</button>
                <button id="get-saved-character" class="button is-link">Get Saved Character</button>
              </div>
              <div class="field">
                <label class="label">Search Character</label>
                <div class="control">
                  <input type="text" id="character-name" class="input" placeholder="Enter character name">
                </div>
                <button id="search-character" class="button is-info mt-2">Search</button>
              </div>
              <div id="quote-options"></div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character and Quote Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Marvel Character and Quote Generator</h1>
                <h2 class="subtitle">Get inspired by Marvel heroes and motivational quotes!</h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div id="character-container" class="box">
                <!-- Character info will be displayed here -->
            </div>
            <div id="quote-container" class="box">
                <!-- Quote will be displayed here -->
            </div>
            <button id="generate-button" class="button is-primary is-fullwidth">Generate</button>
        </div>
    </section>

    <!-- Modal structure here -->
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
